<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Receitas Deliciosas - Cadastro</title>
    <link rel="stylesheet" href="formatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logotipo.png" alt="Logotipo" class="logo">
                    Receitas Deliciosas
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <h2 class="text-center mt-5">Cadastro de Usuário</h2>
        <form class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="col-md-4">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                    <option selected disabled>Escolha...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <!-- Outros estados -->
                </select>
            </div>
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="text-center">
        <p>&copy; 2024 Receitas Deliciosas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
